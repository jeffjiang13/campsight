
volumes:
  mongo-data:
      external: true
services:
  mongo:
      image: mongo:5
      volumes:
          - mongo-data:/data/db
      environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
  fastapi:
    build:
      context: sample_service
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    volumes:
      - ./sample_service:/app
  api:
      build:
          context: ./api
          dockerfile: ./Dockerfile.dev
      ports:
          - "8001:8000"
      volumes:
          - ./api:/app
      environment:
        DATABASE_URL: mongodb://root:password@mongo
        SIGNING_KEY: 87fe4a3fcfb60092dbaeb854a196bc3d9b190aed7930c734749e85245de698420c25f8e6899c421b4494e99459e01058de5daa9d49584cd62ec975da9aea33da
        DATABASE_NAME: db-name
        WAIT_HOSTS: mongo:27017
        WAIT_BEFORE: 5
        WAIT_TIMEOUT: 60

  ghi:
    image: node:lts-bullseye
    command: bash -c "npm install && npm start"
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_SAMPLE_SERVICE_API_HOST: http://localhost:8000
      CHOKIDAR_USEPOLLING: true # create-ui-app <= 5.x
      WATCHPACK_POLLING: true # create-ui-app >= 5.x